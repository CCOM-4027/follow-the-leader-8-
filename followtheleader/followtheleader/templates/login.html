{% extends "base.html" %}

{% block content %}

	{% if form.errors %}
		<p>Error!</p>
	{% endif %}


	<div id="login_wrapp" >
		<div id="login_sub_wrapp" >
		    <h1 style="text-align:center; opacity:.7;">Please enter your login information</h1>
			<div style="margin-top: 4%;">

				<form action="{% url 'django.contrib.auth.views.login' %}" method='post'>
					{% csrf_token %}
					<table id="tabla" style="width: 750px;">
					{{ form.as_table }}
					</table>
					<a id="register" href="#">Register</a>
					<input id="submit" type='submit' value='Login'>
					<input type="hidden" name="next" value="/admin">
				</form>
			</div>
		</div>
	</div>
	 
	 <script type="text/javascript">
        function ModifyPlaceHolder () {
            var input = document.getElementById ("id_username");
            input.placeholder = "Enter your username";
            var input1 = document.getElementById ("id_password");
            input1.placeholder = "Enter your password";
        }
        ModifyPlaceHolder ();
    </script>


	
{% endblock content %}
