{% extends "base.html" %}

{% block content %}

	<div id="login_wrapp" >
		<div id="login_sub_wrapp" >
		    <h1 style="text-align:center; opacity:.7;">Please enter your login information</h1>
			<div style="margin-top: 4%;">

				<form action="{% url 'django.contrib.auth.views.login' %}" method='post'>
					{% csrf_token %}
					<table id="tabla" style="width: 750px;">
					{{ form.as_table }}
					</table>
					<input id="submit" type='submit' value='Login'>
					<input type="hidden" name="next" value="/profile">
				</form>
			</div>
		</div>
	</div>
{% endblock content %}
